name: Lint Check

on:
  workflow_call:

jobs:
  clang-tidy:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/riebl/artery-gh-runner:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Configure CMake
        run: |
          tools/build.py -cl              \
            -D WITH_SIMULTE:BOOL=ON       \
            -D WITH_OTS:BOOL=ON           \
            -D WITH_TESTBED:BOOL=ON       \
            -D WITH_TRANSFUSION:BOOL=ON

      - name: Build Artery codegen target
        run: cmake --build build/Debug --target artery-codegen

      - name: Run clang-tidy
        run: |
          git config --global --add safe.directory $PWD
          git diff -U0 origin/master | clang-tidy-diff.py -p1 -path .