name: Prepare GitHub containers

on:
  push:
    branches: [main]
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - uses: docker/setup-buildx-action@v3

      - name: Build and push (CI image)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: final
          tags: ghcr.io/cavise/artery:base
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push (Cached build image)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: cached-build
          tags: ghcr.io/cavise/artery:cached-build
          cache-from: type=gha
          cache-to: type=gha,mode=max
